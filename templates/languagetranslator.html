<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Language Translator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
        }
    
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Language Translator</h1>
    <form method="post" action="/">
        <div class="form-group">
            <label for="user_input">Enter text to translate:</label>
            <textarea class="form-control" id="user_input" name="user_input" rows="3" required>{{ user_input }}</textarea>
        </div>
        <div class="form-group">
            <label for="from_lang">Select source language:</label>
            <select class="form-control" id="from_lang" name="from_lang" required>
                {% for name, code in language_names.items() %}
                    <option value="{{ code }}" {% if from_lang == code %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="to_lang">Select target language:</label>
            <select class="form-control" id="to_lang" name="to_lang" required>
                {% for name, code in language_names.items() %}
                    <option value="{{ code }}" {% if to_lang == code %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Translate</button>
    </form>

    {% if translated_text %}
    <div class="mt-4">
        <h3>Translated text ({{ to_lang }}):</h3>
        <p>{{ translated_text }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
